{% extends "layout.html" %}

{% block title %}Add Race{% endblock %}

{% block main %}
<div class="container-fluid mt-4 px-2">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center" style="background-color: crimson; color: #fff;">
          <h4 class="mb-0">Add Race</h4>
          <a href="/" class="btn btn-light btn-sm">Dashboard</a>
        </div>
        <div class="card-body">
          <form action="{{ url_for('add_race') }}" method="post">
            <div class="mb-3">
              <label for="race_name" class="form-label">Race Name<span class="text-danger">*</span></label>
              <input type="text" id="race_name" name="race_name" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="race_date" class="form-label">Race Date<span class="text-danger">*</span></label>
              <input type="date" id="race_date" name="race_date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="distance" class="form-label">Distance (km)</label>
              <input type="number" step="0.01" id="distance" name="distance" class="form-control">
            </div>
            <div class="mb-3">
              <label for="goal_time" class="form-label">Goal Time (HH:MM:SS)</label>
              <input type="text" id="goal_time" name="goal_time" class="form-control" placeholder="e.g., 03:30:00">
            </div>
            <div class="mb-3">
              <label for="race_type" class="form-label">Race Type</label>
              <select id="race_type" name="race_type" class="form-select">
                <option value="">Select type</option>
                <option value="Road">Road</option>
                <option value="Trail">Trail</option>
                <option value="Track">Track</option>
                <option value="Cross-country">Cross-country</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Save Race</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
