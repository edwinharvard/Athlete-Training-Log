{% extends "layout.html" %}

{% block title %}
    Delete Workout
{% endblock %}

{% block main %}
    <div class="container mt-4">
        <h1 class="text-center mb-4">Are you sure you want to delete this workout?</h1>

        <form action="/delete-workout" method="post" class="d-flex justify-content-center">
            <input type="hidden" name="workout_id" id="workout_id" value="{{ workout_id }}">

            <!-- Delete confirmation button -->
            <button type="submit" class="btn btn-danger btn-lg">Delete Workout</button>
        </form>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Cancel</a>
        </div>
    </div>
{% endblock %}
