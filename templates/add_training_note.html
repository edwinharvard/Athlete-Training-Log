{% extends "layout.html" %}

{% block title %}Add Training Note{% endblock %}

{% block main %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <!-- Crimson header for training note -->
        <div class="card-header" style="background-color: crimson; color: #fff;">
          <h4 class="mb-0">Add Training Note</h4>
        </div>
        <div class="card-body">
          <form action="{{ url_for('add_training_note') }}" method="post">
            <div class="mb-3">
              <label for="date" class="form-label">Date<span class="text-danger">*</span></label>
              <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="fatigue_level" class="form-label">Fatigue Level (0–5)</label>
              <input type="number" name="fatigue_level" id="fatigue_level" class="form-control" min="0" max="5" step="0.1" placeholder="e.g. 3.5">
            </div>
            <div class="mb-3">
              <label for="mood" class="form-label">Mood (0–5)</label>
              <input type="number" name="mood" id="mood" class="form-control" min="0" max="5" step="0.1" placeholder="e.g. 4.2">
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Notes</label>
              <textarea name="notes" id="notes" class="form-control" rows="3" placeholder="Any additional comments..."></textarea>
            </div>
            <div class="d-flex justify-content-between">
              <a href="/{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-danger">Save Note</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
