{% extends "layout.html" %}

{% block title %}
  Add Workout
{% endblock %}

{% block main %}
<div class="container-fluid mt-4">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <!-- Use a crimson-red header instead of default blue -->
        <div class="card-header" style="background-color: crimson; color: #fff;">
          <h4 class="mb-0">Log a New Workout</h4>
        </div>
        <div class="card-body">
          <form action="/add-workout" method="post">
            <div class="mb-3">
              <label for="completed_hours" class="form-label">Completed Hours</label>
              <input type="number" name="completed_hours" id="completed_hours" class="form-control" placeholder="Enter completed hours" min="0">
            </div>
            <div class="mb-3">
              <label for="planned_hours" class="form-label">Planned Hours</label>
              <input type="number" name="planned_hours" id="planned_hours" class="form-control" placeholder="Enter planned hours" min="0">
            </div>
            <div class="mb-3">
              <label for="workout_type" class="form-label">Workout Type</label>
              <input type="text" name="workout_type" id="workout_type" class="form-control" placeholder="e.g. Run, Swim, Bike" required>
            </div>
            <div class="mb-3">
              <label for="distance" class="form-label">Distance (optional)</label>
              <input type="number" name="distance" id="distance" class="form-control" placeholder="Distance in miles/km" min="0">
            </div>
            <div class="mb-3">
              <label for="comments" class="form-label">Comments</label>
              <textarea name="comments" id="comments" class="form-control" rows="3" placeholder="Notes or comments"></textarea>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" name="date" id="date" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="title" class="form-label">Title (optional)</label>
              <input type="text" name="title" id="title" class="form-control" placeholder="Workout title">
            </div>
            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-danger">Create Workout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
