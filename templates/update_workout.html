{% extends "layout.html" %}

{% block title %}
  Update Workout
{% endblock %}

{% block main %}
<div class="container-fluid mt-4 px-2">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-sm">
        <!-- Crimson header matching Add Workout theme -->
        <div class="card-header" style="background-color: crimson; color: #fff;">
          <h4 class="mb-0">Update Workout</h4>
        </div>
        <div class="card-body">
          <form action="/update-workout" method="post">
            <!-- Hidden input for workout ID -->
            <input type="hidden" name="workout_id" value="{{ workout.id }}">

            <div class="mb-3">
              <label for="completed_hours" class="form-label">Completed Hours</label>
              <input type="number" step="any" name="completed_hours" id="completed_hours" class="form-control" 
                     value="{{ workout.completed_hours }}" min="0" required>
            </div>

            <div class="mb-3">
              <label for="planned_hours" class="form-label">Planned Hours</label>
              <input type="number" step="any" name="planned_hours" id="planned_hours" class="form-control" 
                     value="{{ workout.planned_hours }}" min="0" >
            </div>

            <div class="mb-3">
              <label for="workout_type" class="form-label">Workout Type</label>
              <input type="text" name="workout_type" id="workout_type" class="form-control" 
                     value="{{ workout.workout_type }}" required>
            </div>

            <div class="mb-3">
              <label for="distance" class="form-label">Distance (optional)</label>
              <input type="number" step="any" name="distance" id="distance" class="form-control" 
                     value="{{ workout.distance }}" min="0">
            </div>

            <div class="mb-3">
              <label for="comments" class="form-label">Comments (optional)</label>
              <textarea name="comments" id="comments" class="form-control" rows="3" placeholder="Comments">{{ workout.comments }}</textarea>
            </div>

            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" name="date" id="date" class="form-control" 
                     value="{{ workout.date }}" required>
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Title (optional)</label>
              <input type="text" name="title" id="title" class="form-control" 
                     value="{{ workout.title }}">
            </div>

            <div class="d-flex justify-content-between">
              <a href="/" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-danger">Update Workout</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
